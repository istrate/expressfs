---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: expressfs
  namespace: default
  labels:
    app: expressfs
    version: "2.0.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expressfs
  template:
    metadata:
      labels:
        app: expressfs
        version: "2.0.0"
    spec:
      containers:
        - name: expressfs
          image: quay.io/istrate/expressfs:2.0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "8080"
            - name: HOST
              value: "0.0.0.0"
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: store-volume
              mountPath: /app/store
      volumes:
        - name: store-volume
          persistentVolumeClaim:
            claimName: expressfs-pvc
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
---
apiVersion: v1
kind: Service
metadata:
  name: expressfs
  namespace: default
  labels:
    app: expressfs
spec:
  selector:
    app: expressfs
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      name: http
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: expressfs
  namespace: default
  labels:
    app: expressfs
spec:
  path: /
  to:
    kind: Service
    name: expressfs
    weight: 100
  port:
    targetPort: http
  wildcardPolicy: None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: expressfs-pvc
  namespace: default
  labels:
    app: expressfs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard